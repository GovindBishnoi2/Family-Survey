<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Family Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login to your Family Survey account to manage families and members.">
  <meta name="theme-color" content="#2196f3" />
  
  <!-- âœ… Manifest & Icons -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="Images/icon-192.png" />
  
  <!-- âœ… Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginEmail" class="visually-hidden">Email</label>
      <input type="email" id="loginEmail" placeholder="Email" required />

      <label for="loginPassword" class="visually-hidden">Password</label>
      <div style="position: relative; width: 100%;">
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
          style="padding-right: 40px; width: 100%; box-sizing: border-box;"
        />
        <img
          id="toggleLoginPassword"
          src="Images/eye-open.png"
          alt="Toggle Password Visibility"
          style="
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 25px;
            height: 25px;
            cursor: pointer;
            object-fit: contain;
          "
        />
      </div>

      <button type="submit">Login</button>
    </form>

    <p><a href="#" id="forgotPasswordLink">ðŸ”‘ Forgot Password?</a></p>
    <p>Don't have an account? <a href="signup/signup.html">Sign Up</a></p>
  </div>

  <!-- âœ… Toast Notification -->
  <div id="toast" class="toast" role="alert" aria-live="assertive"></div>

  <!-- âœ… JS Files -->
  <script type="module" src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Family Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <main class="dashboard">
    <!-- ЁЯСд User Info -->
    <section class="profile">
      <div>
        <p><strong>Username:</strong> <span id="displayUsername">--</span></p>
        <p><strong>Email:</strong> <span id="displayEmail">--</span></p>
      </div>
      <img id="user-avatar" src="default-avatar.png" alt="User Avatar" onerror="this.src='default-avatar.png'" />
    </section>

    <!-- ЁЯФФ Toast -->
    <div id="toast" class="toast" role="alert" aria-live="assertive"></div>

    <!-- ЁЯУК Stats -->
    <section class="stats" style="margin-top: 20px;">
      <div class="stat-box"><strong>Total Families</strong><br><span id="totalFamilies">0</span></div>
      <div class="stat-box"><strong>Total Members</strong><br><span id="totalMembers">0</span></div>
      <div class="stat-box"><strong>Male</strong><br><span id="totalMales">0</span></div>
      <div class="stat-box"><strong>Female</strong><br><span id="totalFemales">0</span></div>
    </section>

    <!-- ЁЯФН Search -->
    <section class="search-box">
      <input type="text" id="searchInput" placeholder="рдирд╛рдо рдпрд╛ рдЬрди рдЖрдзрд╛рд░ рд╕реЗ рдЦреЛрдЬреЗрдВ..." />
      <button id="clearBtn" title="Clear Search">тЭМ</button>
    </section>

    <!-- тМХ Search Results -->
    <section id="searchResults" style="margin-top: 20px;"></section>

    <!-- тП│ Loader -->
    <div id="loader" class="loader" role="status" aria-live="polite"></div>
    <p id="loadingText" class="loading-text">ЁЯФД рдбреЗрдЯрд╛ рд▓реЛрдб рд╣реЛ рд░рд╣рд╛ рд╣реИ...</p>
  </main>

  <!-- тмЗя╕П Bottom Menu -->
  <nav class="bottom-menu">
    <button onclick="location.href='../dashboard/dashboard.html'">ЁЯПа Home</button>
    <button onclick="location.href='../addFamily/family_form_page.html'">тЮХ Add</button>
    <button onclick="location.href='../showSurvey/show_survey.html'">ЁЯУД Show</button>
    <button id="logoutBtn">ЁЯЪк Logout</button>
  </nav>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
